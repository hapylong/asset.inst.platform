<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="wdth=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>订单详情</title>
		
		<!-- 样式文件引入 -->
		<link rel="stylesheet" type="text/css" href="../../../css/common/module.css" />
		<link rel="stylesheet" type="text/css" href="../../../css/common/selection.css" />
		<link rel="stylesheet" type="text/css" href="../../../js/lib/weui/css/weui.min.css" />
		<link rel="stylesheet" type="text/css" href="../../../css/user/mortgage.css" />
		
		<!-- 脚本文件引入 -->
		<script defer async="true" data-main="../../../js/user/pledge/cancelOrderDetail.js" src="../../../js/require.js"></script>		
		
		<!-- 页面样式 -->
		<style type="text/css">
			.hidden {
				display: none;
			}
			.invisible {
				visibility: hidden;
			}
			.enquiryTitle{
			    font-size:0.65rem;
				color:#b28850;
				padding-left:1rem;
				line-height:1.8rem;
			}
			.span1{
			    width:27%!important;
			}
			.input1{
			    width:calc(73% - 2rem)!important;
			}
			.span2{
			    width:31%!important;
			}
			.input2{
			    width:calc(69% - 2rem)!important;
			}
			.main{
			    height:auto!important;
			}
		</style>
	</head>
	<body>
		<div class="page">
			<form id="orderForm">
				<p class='enquiryTitle'>车辆信息</p>
				<section class="main">
					<div class="main1 clearfix">
						<div class="mainr clearfix" style="position:relative;">
							<span>商户名称</span>
							<input type="text" id="merchantShortName" name="merchantShortName" placeholder="请选择商户名称" readonly />
						</div>
					</div>
					<div class="main1 clearfix">
						<div class="mainr clearfix">
			                <span>品<font class="invisible">占位</font>牌</span>
							<input type="text" id="projectName" name="projectName" placeholder="请输入品牌" readonly/>
						</div>
					</div>
					<div class="main1 clearfix">
						<div class="mainr clearfix">
							<span>型号配置</span>
							<input type="text" id="typeConfigure" name="typeConfigure" placeholder="请输入型号配置" readonly/>
					    </div>
					</div>
					<div class="main1">
						<div class="mainr clearfix">
							<span>车&nbsp;&nbsp;牌&nbsp;&nbsp;号</span>
		                    <input type="text" id="licenseNumber" name="licenseNumber" placeholder="请输入车牌号" readonly/>			
		            	</div>
					</div>
					<div class="main1 clearfix">
						<div class="mainr clearfix" style="position:relative">
							<span>车辆类型</span>
							<input type="text" id="carType" name="carType" placeholder="请选择车辆类型" readonly />
						</div>
					</div>
					<div class="main1">
						<div class="mainr clearfix">
							<span>车&nbsp;&nbsp;架&nbsp;&nbsp;号</span>
							<input type="text" id="VIN" name="VIN" placeholder="请输入车架号"  readonly/>
						</div>
					</div>
					<div class="main1">
						<div class="mainr clearfix">
							<span class='span1'>发动机编号</span>
							<input class='input1' type="text" id="engineNumber" name="engineNumber" placeholder="请输入发动机编号" readonly/>
						</div>
					</div>										 
					<div class="main1">
						<div class="mainr clearfix">
							<span class='span2'>初次登记日期</span>
							<input type="text" class='input2'  id="firstDate" name="firstDate" placeholder="请输入初次登记日期" readonly/>
						</div>
					</div>
					<div class="main1">
						<div class="mainr clearfix">
							<span class='span1'>上牌所在地</span>
							<input type="text" class='input1' id="licenseLocation" name="licenseLocation" placeholder="请输入上牌所在地" readonly/>
						</div>
					</div>
					<div class="main1">
						<div class="mainr clearfix" style="border-bottom: none">
							<span>公&nbsp;&nbsp;里&nbsp;&nbsp;数</span>
							<input type="text" id="kiloNum" name="kiloNum" placeholder="请输入公里数" readonly/>
						</div>
					</div>
				</section>
			</form>
		</div>
	</body>
</html>
