<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="wdth=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>支付</title>
		
		<!-- 样式文件引入 -->
		<link rel="stylesheet" type="text/css" href="../../../css/hhuser/module.css" />
		<link rel="stylesheet" type="text/css" href="../../../css/common/selection.css" />
		<link rel="stylesheet" type="text/css" href="../../../css/hhuser/housingApplicationToPay.css" />
		<link rel="stylesheet" type="text/css" href="../../../js/lib/weui/css/weui.min.css" />		

		<!-- 脚本文件引入 -->
		<script defer async="true" data-main="../../../js/hhuser/stageApplication/housingApplicationToPay.js" src="../../../js/require.js"></script>		
		
		<!-- 页面样式 -->
		<style type="text/css">
			.hidden {
				display: none;
			}
			.invisible {
				visibility: hidden;
			}
			.weui-dialog__btn_primary {
			    color: #06c8c4;
			}
			.close{
			    display:block;
			    position:absolute;
			    color:#ababab;
			    right:15px;
			    top:0;
			}			
		</style>
	</head>
	<body>
		<div class="page">
			<form id="orderForm">
				<section class="main" style="height: 3.76rem">
					<div class="mains clearfix">
						<span style="float: left; line-height: 1.88rem; font-size: 0.64rem; color: #1b1b1b">订单状态</span>
						<span style="float: right; line-height: 1.88rem; font-size: 0.64rem; color: #06c8c4;margin-right:1rem;">待支付</span>
					</div>
					<div class="main1 clearfix">
						<div class="mainr clearfix" style="position:relative;border-bottom:none;">
							<span>商户名称</span>
							<input type="text" id="merchantShortName" name="merchantShortName" placeholder="商户名称" readonly />
						</div>
					</div>
					</section>
					<section class="main" style="margin-top: 5px; height: 7.52rem;">
					<div class="main1 clearfix">
						<div class="mainr clearfix" style="position: relative">
							<span>项目名称</span>
							<input type="text" id="orderName" name="orderName" placeholder="项目名称" readonly />
						</div>
					</div>
					<div class="main1">
						<div class="mainr clearfix">
							<span>月供金额</span>
							<input type="text" id="monthAmount" name="monthAmount" placeholder="月供金额" readonly />
						</div>
					</div>	
					<div class="main1">
						<div class="mainr clearfix">
							<span>押金金额</span>
							<input type="text" id="margin" name="margin" placeholder="押金金额" readonly />
						</div>
					</div>											 
					<div class="main1">
						<div class="mainr clearfix" style="border-bottom: none">
							<span>备注信息</span>
							<input type="text" id="remark" name="remark" placeholder="备注信息" readonly />
						</div>
					</div>
				</section>
				<section class="main" style="margin-top: 5px; height: 1.88rem">
				    <div class="main1">
						<div class="mainr clearfix" style="border-bottom: none">
							<span>合<font class="invisible">占位</font>计</span>
							<input type="text" id="amt" name="amt" placeholder="合计" readonly />
						</div>
					</div>
				</section>
			</form>
			<button class="btn" id="btn-apply" style="margin-top: 20px;">立即支付</button>
			<input type="text" class="hidden" id="merchantNo" />
			<input type="text" class="hidden" id="planId" />
			<div id="mask"></div>
			<div class='planContent'>
			    <div class='planContent-title'>
			                   选择付款方式
		            <a href='javascript:;' class='close'>X</a>
			    </div>
			    <div class='planContentItem'>
			         <p class='useNewCard'>使用新卡付款<img src='../../../img/arrowRight.png'></p>
			    </div>
			</div>
		</div>
	</body>
</html>
