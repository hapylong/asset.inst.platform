<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
	<title>找回密码</title>
	
	<link rel="stylesheet" type="text/css" href="../../../css/common/module.css">
	<link rel="stylesheet" type="text/css" href="../../../css/login/login.css">
	<link rel="stylesheet" type="text/css" href="../../../js/lib/weui/css/weui.min.css" />
	
	<!-- 脚本文件引入 -->
	<script defer async="true" data-main="../../../js/user/login/get_backpwd_step2.js" src="../../../js/require.js"></script>
</head>
<body>
	<form id="subResetForm" method="post">
		<div style="padding-top:3rem;">
			<div class="borderArea" style="margin-top:0;">
				<p class="iptItem">
					<span class="logIcon"><img src="../../../img/password1.png" alt=""></span>
					<input type="password" class="login-pwd" id="password" name="newPassWord" maxlength=10 placeholder="请设置6~10位数字字母组合密码" onkeyup="this.value=this.value.replace(/[^0-9,a-z,A-Z]/g,'')">
					<i class="eyeIcon eye-close"><i></i></i>
				</p>
				<p class="iptItem" style="margin-top:5px">
					<span class="logIcon"><img src="../../../img/password1.png" alt=""></span>
					<input type="password" class="login-pwd" id="rePassword"  placeholder="请确认密码" maxlength=10 onkeyup="this.value=this.value.replace(/[^0-9,a-z,A-Z]/g,'')">
					<i class="eyeIcon eye-close"><i></i></i>
				</p>
			</div>
		</div>
		<input id="regId" name="regId" type="hidden"/>
		<input id="verificationCode" name="verificationCode" type="hidden"/>
		<div class="contectBox txtCenter" style="margin-top:1rem;">
			<span class="contect-warning" style="display:none">正在处理。。。</span>
		</div>
		<div id="pwdModifyBtn" class="submit" style="margin-top:1.5rem;">
			<a href="#" class="redBtn">确认</a>
		</div>
	</form>
	<div class="weui-footer weui-footer_fixed-bottom">
		<p class="weui-footer__text">Copyright © 2016-2026 iqb.io</p>
	</div>
</body>
</html>
